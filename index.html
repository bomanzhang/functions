<!doctype html>
<html>
	<head>
		<title>Index view</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="assets/reset.css" rel="stylesheet">
		<link href="assets/common.css" rel="stylesheet">
		<link href="assets/index.css" rel="stylesheet">
		<script defer src="assets/index.js"></script>
	</head>
	<body>
		<div class="search-feature">
			<input type="text" id="search" placeholder="Search...">
			<button id="search-btn">Search</button>
			<button id="clear-btn">Clear</button>
</div>
		<table id="index-table">
			<thead>
			  <tr>
				<th>Title</th>
				<th>Artist</th>
				<th>Year</th>
				<th>Medium</th>
				<th>Dimensions</th>
				<th>Link</th>
			  </tr>
			</thead>
			<tbody>
			</tbody>
		  </table>
		  <div class="container">
			<div class="switches-container">
			  <input type="radio" id="switchIndex" name="switchPlan" value="Index" checked="checked" />
			  <input type="radio" id="switchGallery" name="switchPlan" value="Gallery" />
			  <label for="switchIndex">Index</label>
			  <label for="switchGallery">Gallery</label>
			  <div class="switch-wrapper">
				<div class="switch">
				  <div>Index</div>
				  <div>Gallery</div>
				</div>
			  </div>
			</div>
		  </div>	</body>
</html>
